<div class="flex flex-col md:flex-row relative">
  <label for="password" class="w-20 font-bold">Password</label>
  <input [formControl]="control" [type]="showPassword ? 'text': 'password'" id="password" class="flex-1">
  <button type="button" (click)="showPassword = !showPassword" class="absolute top-1/2 right-2">
    <i class="fal fa-eye" *ngIf="!showPassword"></i>
    <i class="fal fa-eye-slash" *ngIf="showPassword"></i>
  </button>
</div>
