<section class="flex items-center justify-end divide-x border-t border-b border-dashed border-gray-300 px-4 py-2">
  <button (click)="pdf.emit()" class="flex items-center px-3 space-x-1">
    <i class="fal fa-file-pdf"></i>
    <span>PDF</span>
  </button>

  <button (click)="excel.emit()" class="flex items-center space-x-1 px-3">
    <i class="fal fa-file-excel"></i>
    <span>Excel</span>
  </button>

  <button (click)="json.emit()" class="flex items-center space-x-1 px-3">
    <i class="fal fa-file-code"></i>
    <span>JSON</span>
  </button>
</section>
