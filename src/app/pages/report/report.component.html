<tasker-report-filter></tasker-report-filter>
<tasker-report-exporter (excel)="saveAsExcel()"
                        (json)="saveAsJSON()"
                        (pdf)="saveAsPDF()"
></tasker-report-exporter>
<tasker-report-table [tasks]="tasks$ | async"
                     (delete)="delete($event)"
                     (edit)="edit($event)"
></tasker-report-table>
