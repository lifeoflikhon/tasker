<tasker-report-filter (filter)="filter($event)"></tasker-report-filter>
<tasker-report-exporter (excel)="saveAsExcel()"
                        (json)="saveAsJSON()"
                        (pdf)="saveAsPDF()"
></tasker-report-exporter>
<tasker-report-table [tasks]="(filteredTasks$ || tasks$) | async"
                     (delete)="delete($event)"
                     (edit)="edit($event)"
></tasker-report-table>
