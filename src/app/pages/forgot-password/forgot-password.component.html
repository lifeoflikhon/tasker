<form class="w-[300px] mx-auto border border-gray-300 p-4 grid gap-2 shadow-lg" [formGroup]="forgotPasswordForm" (ngSubmit)="requestPasswordReset()">
  <h2 class="text-xl font-bold">Tasker - Reset Password</h2>
  <tasker-input-text placeholder="admin@example.com" [control]="forgotPasswordForm.get('email')" label="Email"></tasker-input-text>
  <button class="p-3 bg-black text-white font-bold uppercase tracking-wide">Reset</button>
</form>
