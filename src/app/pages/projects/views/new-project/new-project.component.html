<form [formGroup]="projectForm" (ngSubmit)="save()" class="w-10/12 mx-auto shadow p-4 border border-gray-200 grid gap-2">
  <tasker-input-text label="Name" [control]="projectForm.get('name')"></tasker-input-text>
  <tasker-input-editor [control]="projectForm.get('description')"></tasker-input-editor>

  <div class="flex items-center justify-end mt-4 space-x-2">
    <button type="reset" class="px-3 py-2"><span>Clear</span></button>
    <button type="submit" class="bg-indigo-800 text-white font-bold px-3 py-2"><span>Save</span></button>
  </div>
</form>
