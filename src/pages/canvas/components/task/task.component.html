<div class="flex items-center justify-between p-4 bg-gray-50 rounded">
  <div class="flex items-center space-x-2">
    <input type="checkbox" (change)="onCompletedStatusChanged($event)">

    <div>
      <h5 class="font-medium">{{task.title}}</h5>
      <p class="text-[10px]">
        <span class="text-gray-400">E</span>: {{task.estimatedTime}}
        <span class="text-gray-400">S</span>: {{task.spentTime}}
      </p>
    </div>
  </div>

  <div class="flex items-center space-x-2">
    <button>
      <i class="fas"
         [ngClass]="{'fa-pause-circle': !task.isPaused, 'fa-play-circle': task.isPaused}"
         (click)="toggleTaskTime()"
      ></i>
    </button>

    <button [matMenuTriggerFor]="menu">
      <i class="fal fa-ellipsis-h"></i>
    </button>
  </div>
</div>

<mat-menu #menu="matMenu">
  <button mat-menu-item>Duplicate</button>
  <button mat-menu-item>Delete</button>
  <button mat-menu-item>Inactive</button>
  <button mat-menu-item>Blocker Task</button>
</mat-menu>
